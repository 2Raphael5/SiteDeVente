<!Doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boutique en ligne</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
          <img src="img/CFPTI.png" alt="Logo CFPTI" width="40" height="40" class="me-2 imgLogo">
          <span>Aweb</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Basculer la navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" id="ajouter">
              <a class="nav-link active" href="ajout.html"><img width="30" height="30" src="img/Ajouter.png" alt=""></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="index.html"><img width="30" height="30" src="img/accueille.png"
                  alt=""></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="connection.html"><img width="30" height="30" src="img/User.jpg" alt=""></a>
              <p id="status">Connecté</p>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main class="container mt4">
    <h1>Connection</h1>
    <div class="alert alert-danger" id="erreurDiv" role="alert">
      <p id="erreur"></p>
    </div>
    <form action="connection.html" method="post" class="row">
      <div class="col-3">
      </div>
      <div class="col-6">
        <label for="name">Nom d'utilisateur</label>
        <input type="email" id="appLogin" name="appLogin" class="form-control" required>
      </div>

      <div class="col-3">

      </div>

      <div class="col-3">

      </div>

      <div class="col-6">
        <label for="password">Mot de passe</label>
        <input type="password" id="appPassword" name="appPassword" class="form-control" required>
      </div>
      <div class="col-4 col-md-5">

      </div>
      <div class="col-6">
        <button class="btn btn-primary" id="seconnecter">Se connecter</button>
        <p class="text-danger" id="erreur"></p>
      </div>
    </form>
    <div id="divDeconnection" class="invisible">
      <button class="btn btn-primary" id="seDeconnecter">Se Déconnecter</button>
    </div>

  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
